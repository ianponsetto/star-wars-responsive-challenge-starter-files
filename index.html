<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="header">
        <h1>Star Wars Characters</h1>
        <p>Incomplete List</p>
    </div>
    <div class="cards">
        <div class="cards-1">
            <div class="ray">
                <img src="images/rey_square.png" alt="ray" class="ray">
                <h3>Ray</h3>
                <p>Protagonist, from Jakku</p>
            </div>
            <div class="poe">
                <img src="images/poe_square.png" alt="poe" class="poe">
                <h3>Poe</h3>
                <p>Resistance Pilot</p>
            </div>
        </div>
        <div class="cards-2">
            <div class="finn">
                <img src="images/finn_square.png" alt="finn" class="finn">
                <h3>Finn</h3>
                <p>Stormtrooper, befriends Ray</p>
            </div>
            <div class="chewbacca">
                <img src="images/chewbacca_square.png" alt="chewbacca" class="chewbacca">
                <h3>Chewbacca</h3>
                <p>A great first mate</p>
            </div>
        </div>
        <div class="cards-3">
            <div class="kylo">
                <img src="images/kylo_square.png" alt="kylo" class="kylo">
                <h3>Kylo</h3>
                <p>Main villain, or is he?</p>
            </div>
            <div class="yoda">
                <img src="images/yoda_square.png" alt="yoda" class="yoda">
                <h3>Yoda</h3>
                <p>Wise old Jedi Master</p>
            </div>
        </div>
    </div>
</body>

</html>
